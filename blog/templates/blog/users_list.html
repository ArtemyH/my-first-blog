{% extends 'blog/base.html' %}

{% block content %}
<dl>

    <dt><h4><a class="text-left" href="{% url 'user_detail' pk=extuser.pk %}">{{ extuser.username }}</a></h4></dt>

    <hr>

{% endfor %}

{% endblock %}
