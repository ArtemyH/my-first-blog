{% extends 'blog/base.html' %}

{% block content %}
        <p><a href="{% url 'profile' pk=user.extuser.pk%}">Профиль</a>
        <a href="{% url 'user_post_list' %}">Список публикаций</a></p>
    <h1>Список публикаций</h1>
    <p><a href="{% url 'user_post_new' %}">Создать публикацию</a></p>
    {% for post in object_list %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.description|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
