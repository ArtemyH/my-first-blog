{% extends 'blog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-10 col-md-offset-1">
    <form method="POST" class="post-form form-horizontal">{% csrf_token %}
        
        
        <table>
            <tr>
                <td><p>E-mail</p></td>
                <td>{{ form.email }}</td>
                <td><p>{{ form.email.errors }}</p></td>
            </tr>
            <tr>
                <td><p>Пароль</p></td>
                <td>{{ form.password }}</td>
                <td><p>{{ form.password.errors }}</p></td>
            </tr>
            <tr>
                <td><p>{{ form.password2.label }}</p></td>
                <td>{{ form.password2 }}</td>
                <td><p>{{ form.password2.errors }}</p></td>
            </tr>
        </table>
        
        <button type="submit" class="btn inverse">Регистрация</button>
        <input type="hidden" name="text" value="{{ next }}"/>
    </form>
</div>
</div>
{% endblock %}
