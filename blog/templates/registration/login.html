{% extends "blog/base.html" %}

{% block content %}
    {% if form.errors %}
        <p>Логин и пароль не подходят. Попробуйте снова</p>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
            <tr>
                <td><p>E-mail</p></td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td><p>Пароль</p></td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        
        <input type="submit" value="Войти" class="button"/>
        <input type="hidden" name="text" value="{{ next }}"/>
    </form>
{% endblock %}
